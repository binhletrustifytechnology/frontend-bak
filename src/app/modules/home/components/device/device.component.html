<div class="spinner-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<table mat-table class="mat-elevation-z8" [dataSource]="devices">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let device">{{device.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell class="description-cell"
        *matCellDef="let device">{{device.name}}</td>
  </ng-container>

  <ng-container matColumnDef="slcDeviceAddress">
    <th mat-header-cell *matHeaderCellDef>Device Address</th>
    <td mat-cell class="duration-cell"
        *matCellDef="let device">{{device.slcDeviceAddress}}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell class="duration-cell"
        *matCellDef="let device">{{device.location}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"
      style="cursor: pointer"
      (click)="onRowClicked(row)"></tr>

</table>
